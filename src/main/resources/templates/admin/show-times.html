<!DOCTYPE html>

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Data Tables</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Tables</li>
        <li class="breadcrumb-item active">Data</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <div class="text-end mb-3" id="add">
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="m-auto mt-2 text-end">
              <button type="button" class="btn btn-outline-success text-end" data-toggle="modal" data-target="#addCategoryModal" id="btnCreateShowTime">
                Create
              </button>
            </div>
            <div class="mt-3 me-auto" style="width: 20vw;">
              <div class="input-group mb-3">
                <input type="text" class="form-control me-2" placeholder="Search by name" id="searchInput" style="width: 100px">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="$('#example').DataTable().ajax.reload();">Search</button>
                </div>
              </div>

            </div>

            <table id="example" class="display" style="width:100%; padding-top:20px;">
              <thead>
              <tr>
                <th>Id</th>
                <th>Theater</th>
                <th>Movie</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <!-- Data will be added here by DataTables -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Edit Theater Modal -->
<div class="modal fade" id="editShowTimeModal" tabindex="-1" aria-labelledby="editShowTimeModalLabel" aria-hidden="true">
  <div class="modal-dialog d-flex justify-content-center">
    <div class="modal-content w-75">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Edit Show time</h5>
      </div>
      <div class="modal-body p-4">
        <form id="editTheaterForm">
          <!-- Name input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="ShowTime-CinemaID">Cinema</label>
            <select id="ShowTime-CinemaID" class="form-control"></select>
          </div>


          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="ShowTime-TheaterID">Theater</label>
            <select id="ShowTime-TheaterID" class="form-control"></select>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="ShowTime-MovieID">Movie</label>
            <select id="ShowTime-MovieID" class="form-control"></select>
          </div>

          <!-- Age Accept input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="ShowTime-StartTime">Start Time</label>
            <input type="datetime-local" id="ShowTime-StartTime" class="form-control" />
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="ShowTime-EndTime">End Time</label>
            <input type="datetime-local" id="ShowTime-EndTime" class="form-control" />
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="ShowTime-Price">Price</label>
            <input type="number" id="ShowTime-Price" class="form-control" />
          </div>

          <input type="text" id="ShowTime-ID" class="form-control" />
          <!-- Submit button -->
          <div class="text-center">
            <button type="submit" id="btnSubmitEdit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block" onclick="saveShowTime()">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addShowTimeModal" tabindex="-1" aria-labelledby="addShowTimeModalLabel" aria-hidden="true">
  <div class="modal-dialog d-flex justify-content-center">
    <div class="modal-content w-75">
      <div class="modal-header">
        <h5 class="modal-title" id="addTheaterModalLabel">Add Theater</h5>
      </div>
      <div class="modal-body p-4">
        <form id="addTheaterForm">

          <!-- Name input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="newShowTime-CinemaID">Cinema</label>
            <select id="newShowTime-CinemaID" class="form-control"></select>
          </div>


          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="newShowTime-TheaterID">Theater</label>
            <select id="newShowTime-TheaterID" class="form-control"></select>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="newShowTime-MovieID">Movie</label>
            <select id="newShowTime-MovieID" class="form-control"></select>
          </div>

          <!-- Age Accept input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="newShowTime-StartTime">Start Time</label>
            <input type="datetime-local" id="newShowTime-StartTime" class="form-control" />
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="newShowTime-EndTime">End Time</label>
            <input type="datetime-local" id="newShowTime-EndTime" class="form-control" />
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="ShowTime-Price">Price</label>
            <input type="number" id="newShowTime-Price" class="form-control" />
          </div>
          <!-- Submit button -->
          <div class="text-center">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block" onclick="addShowTime()" >Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--delete form-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Theater</h5>
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Bạn có chắc là muốn xóa Theater này không?</div>
      <input type="text" id="deleteShowTimeID">
      <div class="modal-footer">
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger" onclick="deleteShowTime()" >Delete</button>
      </div>
    </div>
  </div>
</div>
