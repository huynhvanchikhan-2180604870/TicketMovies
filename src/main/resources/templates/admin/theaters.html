<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout-admin::head"></th:block>
<body>
<th:block th:replace="layout-admin::header"></th:block>
<th:block th:replace="layout-admin::sidebar"></th:block>
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Data Tables</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Tables</li>
        <li class="breadcrumb-item active">Data</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <div class="text-end mb-3" id="add">
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="m-auto mt-2 text-end">
              <button type="button" class="btn btn-outline-success text-end" data-toggle="modal" data-target="#addCategoryModal" id="btnCreateTheater">
                Create
              </button>
            </div>
            <div class="mt-3 me-auto" style="width: 20vw;">
              <div class="input-group mb-3">
                <input type="text" class="form-control me-2" placeholder="Search by name" id="searchInput" style="width: 100px">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="$('#example').DataTable().ajax.reload();">Search</button>
                </div>
              </div>

            </div>

            <table id="example" class="display" style="width:100%; padding-top:20px;">
              <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Cinema</th>
                <th>Seating Capacity</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <!-- Data will be added here by DataTables -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<!-- Edit Theater Modal -->
<div class="modal fade" id="editTheaterModal" tabindex="-1" aria-labelledby="editTheaterModalLabel" aria-hidden="true">
  <div class="modal-dialog d-flex justify-content-center">
    <div class="modal-content w-75">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Edit Theater</h5>
      </div>
      <div class="modal-body p-4">
        <form id="editTheaterForm">
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="TheaterName">Name</label>
            <input type="text" id="TheaterName" class="form-control" />
          </div>
          <!-- Name input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="TheaterCinemaID">Cinema</label>
            <select id="TheaterCinemaID" class="form-control"></select>
          </div>

          <!-- Age Accept input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="TheaterSeatingCapacity">Seating Capacity</label>
            <input type="number" id="TheaterSeatingCapacity" class="form-control" />
          </div>

          <input type="text" id="TheaterID" class="form-control" />
          <!-- Submit button -->
          <div class="text-center">
            <button type="submit" id="btnSubmitEdit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block" onclick="saveTheater()">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addTheaterModal" tabindex="-1" aria-labelledby="addTheaterModalLabel" aria-hidden="true">
  <div class="modal-dialog d-flex justify-content-center">
    <div class="modal-content w-75">
      <div class="modal-header">
        <h5 class="modal-title" id="addTheaterModalLabel">Add Theater</h5>
      </div>
      <div class="modal-body p-4">
        <form id="addTheaterForm">

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="newTheaterName">Name</label>
            <input type="text" id="newTheaterName" class="form-control" />
          </div>
          <!-- Cinema input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="newTheaterCinemaID">Cinema</label>
            <select id="newTheaterCinemaID" class="form-control"></select>
          </div>

          <!-- seating_capacity input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="newTheaterSeatingCapacity">Seating Capacity</label>
            <input type="text" id="newTheaterSeatingCapacity" class="form-control" />

          </div>
          <!-- Submit button -->
          <div class="text-center">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block" onclick="addTheater()" >Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--delete form-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Theater</h5>
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Bạn có chắc là muốn xóa Theater này không?</div>
      <input type="text" id="deleteTheaterID">
      <div class="modal-footer">
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger" onclick="deleteTheater()" >Delete</button>
      </div>
    </div>
  </div>
</div>
